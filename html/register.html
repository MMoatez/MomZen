<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Utilisateur</title>

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../assets/css/magnific-popup.css">
    <link rel="stylesheet" href="../assets/css/animate.min.css">
    <link rel="stylesheet" href="../assets/fonts/flaticon.css">
    <link rel="stylesheet" href="../assets/css/nice-select.min.css">
    <link rel="stylesheet" href="../assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="../assets/css/meanmenu.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="../assets/css/theme-dark.css">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
</head>

<body>

    <div class="inner-banner bg-shape3 bg-color3">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="container">
                    <div class="inner-title text-center">
                        <h3>Formulaire d'Utilisateur</h3>
                        <ul>
                            <li><a href="index.html">Accueil</a></li>
                            <li>></li>
                            <li>Formulaire d'Utilisateur</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="register-area ptb-100">
        <div class="container">
            <div class="register-form">
                <h3>Formulaire d'Utilisateur</h3>
                <div class="form-sing">

                   
                    <form action="register.html" method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label for="prenom">Prénom</label>
                                    <input type="text" class="form-control" name="prenom" id="prenom"
                                        placeholder="Prénom" >
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label for="nom">Nom</label>
                                    <input type="text" class="form-control" name="nom" id="nom" placeholder="Nom"
                                        >
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label for="email">Adresse Email</label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="Adresse Email" >
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label for="password">Mot de Passe</label>
                                    <input type="password" class="form-control" name="password" id="password"
                                        placeholder="Mot de Passe" >
                                </div>
                            </div>
                            
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label for="genre">Genre</label>
                                    <select class="form-control" name="genre" id="genre" >
                                        <option value="Masculin">Masculin</option>
                                        <option value="Féminin">Féminin</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label for="numeroTelephone">Numéro de Téléphone</label>
                                    <input type="tel" class="form-control" name="numeroTelephone" id="numeroTelephone"
                                        placeholder="Numéro de Téléphone" >
                                </div>
                            </div>
                            
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label for="profile_picture">Profile Picture:</label>
                                    <input type="file" id="profile_picture" name="profile_picture" class="form-control">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 text-center">
                                <button type="submit" class="default-btn1 btn-two">Enregistrer</button>
                            </div>
                        </div>
                    </form>
                </div>
                <p>Vous avez déjà un compte? <a href="login.html">Connectez-vous</a></p>
            </div>
        </div>
    </div>


</body>

</html>
